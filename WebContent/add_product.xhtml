<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

 
   
<h:head>
	<title>Add Product</title>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
<h:messages class="error" globalOnly="true"></h:messages>
<h2>Add Product</h2>
  <h:outputStylesheet library="css" name="styles.css"/>
<h:form>
   
   <div style="margin-bottom: 20px">
   	  <label>Store ID:</label>
   	  
      <h:inputText 
      required="true" 
      requiredMessage="Store ID is mandatory" 
      class="input" 
      value="#{product.sid}"
      id="sid">
       <f:convertNumber type="number" ></f:convertNumber>
      </h:inputText>
      <br />
       <h:message styleClass="error" for="sid"/>
      <br />
   </div> 
   
   <div style="margin-bottom: 20px">
   	  <label>Product Name:</label>
   	  
      <h:inputText 
      required="true" 
      requiredMessage="Product Name is mandatory" 
      class="input" 
      value="#{product.prodName}"
      id="prodName"/>
      <br />
       <h:message styleClass="error" for="prodName"/>
      <br />
   </div> 
      
   <div style="margin-bottom: 20px">
   <label  class="label">Product Price:</label>
      <h:inputText 
      required="true" 
      requiredMessage="Product Price is mandatory" 
      class="input" value="#{product.price}"
      id="prodPrice">
      <f:convertNumber type="number"></f:convertNumber>
      </h:inputText>
      <br />
      <h:message styleClass="error" for="prodPrice"/>
      <br />
   </div>
   
      <h:commandButton value="Add" style="margin-bottom:10px;" action="#{productController.addProduct(product)}"/>
</h:form>
<h:outputLink value="index.xhtml" style="margin-right: 5px;">Home</h:outputLink>
<h:outputLink value="list_products.xhtml" style="margin-right: 5px;">Products</h:outputLink>
<h:outputLink value="list_stores.xhtml">Stores</h:outputLink>
</h:body>
</html>
