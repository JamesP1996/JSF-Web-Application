<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    >

 
   
<h:head>
	<title>Add Head Office</title>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
<h:messages class="error" globalOnly="true"></h:messages>
<h2>Add Head Office</h2>
  <h:outputStylesheet library="css" name="styles.css"/>
<h:form>
	<div style="margin-bottom: 20px">
   	  <label>Store ID:</label>
   	  
      <h:inputText 
      required="true" 
      requiredMessage="ID is mandatory" 
      class="input" 
      value="#{storeHead._id}"
      id="hID"
      autocomplete="">
       <f:convertNumber type="number"></f:convertNumber>
      </h:inputText>
      
      
     
      <br />
       <h:message styleClass="error" for="hID"/>
      <br />
   </div> 
      
   <div style="margin-bottom: 20px">
   <label>Location:</label>
      <h:inputText 
      required="true" 
      requiredMessage="Location is mandatory" 
      class="input" value="#{storeHead.location}"
      id="hLocale" />
      
      <br />
      <h:message styleClass="error" for="hLocale"/>
      <br />
   </div>
      <h:commandButton value="Add" style="margin-bottom:20px;" action="#{storeHeadController.addStoreHead(storeHead)}"/>
</h:form>
<h:outputLink value="list_offices.xhtml" style="margin-right: 5px;">Go Back</h:outputLink>
<h:outputLink value="index.xhtml" style="margin-right: 5px;">Home</h:outputLink>
<h:outputLink value="list_stores.xhtml">Stores</h:outputLink>
</h:body>
</html>
