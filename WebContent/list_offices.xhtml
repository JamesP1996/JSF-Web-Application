<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Manage Head Offices</title>
  </h:head>
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{storeHeadController.loadStoreHeads()}"/>
  </f:metadata>
   <h:outputStylesheet library="css" name="tables.css"/>
   <h:outputStylesheet library="css" name="styles.css"/>
   
  
  <h:body>
  	<h:messages class="error" globalOnly="true"></h:messages>
  	<h:button styleClass="addbutton" value="Add Head Office" outcome="add_office" />
  	<h:dataTable value="#{storeHeadController.storeHeads}" var="sh"
  		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">


	<h:column>
 	  <f:facet name="header">Store ID</f:facet>
 	  #{sh._id}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Store Location</f:facet>
 	  #{sh.location}
	</h:column>
	
	<h:column>
	  <f:facet name="header">Action</f:facet>
	  <h:form>
	   <h:commandLink value="Delete " action="#{storeHeadController.deleteStoreHead(sh._id,sh.location)}"/>
	   </h:form>
	</h:column>
	
	

	</h:dataTable>
	<h:outputLink value="index.xhtml">Home</h:outputLink>
  </h:body>
</html>
